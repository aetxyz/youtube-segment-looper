<!DOCTYPE html>
<html>
<head>
  <title>YouTube Segment Looper</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 12px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .time-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .time-inputs input {
      width: 45%;
      padding: 6px;
    }
    button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #cc0000;
    }
    button:disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
    }
    input:disabled {
      background-color: #f0f0f0;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
    }
    .toggle-btn {
      margin-top: 8px;
      background-color: #2c2c2c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YouTube Segment Looper</h2>
    
    <div class="time-inputs">
      <input type="text" id="startTime" placeholder="Start (e.g., 1:30)">
      <input type="text" id="endTime" placeholder="End (e.g., 1:45)">
    </div>
    
    <button id="setLoopBtn">Set Loop</button>
    <button id="currentTimeBtn">Use Current Time</button>
    <button id="stopLoopBtn">Stop Loop</button>
    
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
